<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List to do</title>
    <style>
        .my-list{
            background-color: #f7f381;
            border: 1px solid #f7f381;
            box-shadow: 0 0 10px 2px #333333;
            width: 500px;
            font-size: 30px;
            padding: 8px 50px;
        }
        main>p{
            text-align: center;
        }
        main>ol{
            margin:12px;
        }
    </style>
</head>
<body>

    <main class="my-list">
        <h1>Today's to do list</h1>
        <p>Monday, September 19th</p>
        <ol>
            <li>Write a blog post</li>
            <li>Go to the bank</li>
            <li>Study for exams</li>
            <li>Renew web hosting account and domain name</li>
            <li>Learn something new</li>
            <li>Update project log</li>
        </ol>
    </main>
    
</body>
</html>
