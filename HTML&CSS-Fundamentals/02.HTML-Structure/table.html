<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Original URL</th>
                <th>Short URL</th>

            <tr>

                <td>2023-08-09 12:19</td>
                <td>160</td>
            </tr>
            <tr>
                <td> <a href="https://selenium.dev" target="_blank">https://selenium.dev</a></td>
                <td> <a class="shorturl" href="https://shorturl.nakov.co/go/seldev">https://shorturl.nakov.co/go/seldev</a></td>
                <td>2021-02-17 22:07</td>
                <td>43</td>
            </tr>
            <tr>
                <td> <a href="https://nodejs.org" target="_blank">https://nodejs.org</a></td>
                <td> <a class="shorturl" href="https://shorturl.nakov.co/go/node">https://shorturl.nakov.co/go/node</a></td>
                <td>2021-02-19 16:41</td>
                <td>86</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
