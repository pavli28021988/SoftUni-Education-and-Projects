<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="items">
        <li class="red">Red</li>
        <li class="blue">Blue</li>
    </ul>

    <script>

        let redElements = document.querySelectorAll("#items li.red");
        redElements.forEach(li=>{
            li.parentNode.removeChild(li); //The read-only parentNode property of the Node interface returns the parent of the specified node in the DOM tree.
        })
    </script>
    
</body>
</html>
